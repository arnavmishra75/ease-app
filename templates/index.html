<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.A.S.E.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #1d2f4b;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #66c4d8); /* Gradient Background */
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%; /* Set container width to 80% */
            margin-top: 2rem; /* Add some space at the top */
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite alternate; /* Pulse animation */
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        #transcript-container {
            width: 100%; /* Take full width of the container */
            /* background-color: #66c4d8; */ /* REMOVE BLUE BOX */
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            text-align: left;
            box-sizing: border-box;
        }

        #transcript {
            width: 100%;
            height: 300px;
            border: none;
            background-color: #ffffff;
            color: #1d2f4b;
            padding: 1rem;
            margin-bottom: 1rem;
            overflow-y: scroll;
            border-radius: 5px;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            box-sizing: border-box;
            border: 5px solid #66c4d8; /* add the border to transcript section instead */
        }

        .chart-container {
            display: flex;
            justify-content: center; /* Center items horizontally */
            align-items: center;
            width: 100%;
            margin-bottom: 2rem; /* Increased margin */
        }

        #emotion-chart {
            max-width: 500px;
            flex: 2; /* Take up more space */
            transition: opacity 0.5s ease; /* Fade-in effect */
            padding-right: 20px; /* Add padding */
        }

        .filler-count-container {
            width: 120px;  /* Reduced size */
            height: 120px; /* Reduced size */
            border-radius: 50%;
            background-color: #d3f0e4; /* Very light shade of green */
            color: #1d2f4b; /* Dark Grey Text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1; /* Take up less space */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease, transform 0.3s ease; /* Fade-in and scale effect */
            margin-left: 20px; /* Add margin */
        }

        .filler-count-container.show {
            opacity: 1;
        }

        .filler-count-container:hover {
            transform: scale(1.05); /* Slight scale-up on hover */
        }

        .filler-count-header {
            margin-bottom: 0.1rem;
            font-weight: bold;
            font-size: 0.7rem; /* Even smaller title size */
            color: #1d2f4b;
            text-align: center;
        }

        .filler-count-header .usage-color {
            color: #84d8b7; /* Green color for "Usage" */
        }

        .filler-count {
            font-size: 2rem; /* Even smaller number */
            font-weight: bold;
            transition: transform 0.3s ease; /* Scale animation for count changes */
        }

        @keyframes count-change {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .count-changing {
            animation: count-change 0.5s ease;
        }

        #error {
            color: #ff6b6b;
            margin-bottom: 0.5rem;
            font-weight: bold;
            text-align: center;
        }

        #stopButton {
            background-color: #84d8b7;
            color: #1d2f4b;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #stopButton:hover {
            background-color: #66c4d8;
            transform: translateY(-3px); /* Lift effect on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{{ url_for('static', filename='logos/ease_logo.png') }}" alt="E.A.S.E. Logo" class="logo">

    <div id="transcript-container">
        <div id="transcript"></div>
    </div>

    <div class="chart-container">
        <img id="emotion-chart" src="" alt="Emotion Chart" style="display: none;">
        <div class="filler-count-container">
            <p class="filler-count-header">Current Filler Words Usage<span class="usage-color">:</span></p>
            <span class="filler-count" id="filler-count">0</span>
        </div>
    </div>

    <div id="error"></div>

    <button id="stopButton" onclick="stopConversation()">Stop Conversation</button>
</div>

<script type="text/javascript">
    const socket = io();
    const emotionChart = document.getElementById('emotion-chart');
    const fillerCountContainer = document.querySelector('.filler-count-container');
    const fillerCount = document.getElementById('filler-count');
    let chartVisible = false;

    socket.on('connect', function() {
        console.log('Connected to server');
    });

    socket.on('update_transcript', function(msg) {
        const transcriptDiv = document.getElementById('transcript');
        // Bold role names
        const formattedText = msg.data.replace(/(E\.A\.S\.E|You):/g, '<strong>$1:<\/strong>');
        transcriptDiv.innerHTML += formattedText + '<br><br>'; // Add line break space
        transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
    });

    socket.on('update_filler_count', function(msg) {
        if (!chartVisible) return; // Don't update if chart is not visible
        animateValueChange(fillerCount, msg.count);
    });

    socket.on('update_emotions', function(msg) {
        emotionChart.src = msg.image;
        emotionChart.style.display = 'block';
        fillerCountContainer.classList.add('show'); // Show the filler count
        chartVisible = true;
    });

    socket.on('hume_error', function(msg) {
        document.getElementById('error').innerText = 'Error: ' + msg.message;
    });

    socket.on('redirect', function(msg) {
        window.location.href = msg.url;
    });

    function stopConversation() {
        socket.emit('stop_conversation');
    }

    function animateValueChange(element, newValue) {
        const currentValue = parseInt(element.innerText);

        if (newValue > currentValue) {
            element.classList.add('count-changing');
            element.innerText = newValue;

            setTimeout(() => {
                element.classList.remove('count-changing');
            }, 500);
        }
        else{
            element.innerText = newValue;
        }
    }
</script>
</body>
</html>
