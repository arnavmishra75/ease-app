<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation - E.A.S.E.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #1d2f4b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #66c4d8); /* Gradient Background */
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%; /* Set container width to 80% */
            margin-top: 2rem; /* Add some space at the top */
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 1rem;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #1d2f4b;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 1rem; /* Reduce margin */
        }

        .chart {
            width: 45%; /* Adjust as needed */
        }

        .chart img {
            max-height: 180px; /* Further reduce max height */
            width: 100%; /* Make images take up the full width of their containers */
            object-fit: contain; /* Maintain aspect ratio */
        }

        .btn {
            display: inline-block;
            background-color: #84d8b7;
            color: #1d2f4b;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #66c4d8;
            transform: translateY(-3px);
        }

        div:last-child img {
            max-height: 250px; /* slightly increase the max-height of bottom graph*/
        }

        /* Ensure full gradient border */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1; /* Place behind content */
            margin: -1px; /* Cover the 1px border */
            border-radius: inherit; /* Optional: if you have a rounded container */
            background: linear-gradient(to bottom, #ffffff, #66c4d8);
        }

        .bottom-charts {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-bottom: 2rem;
        }

        .bottom-chart {
            width: 45%;
        }

        .bottom-chart img {
            max-height: 250px;
            width: 100%;
            object-fit: contain;
        }
        .chart-container {
            display: flex;
            justify-content: space-around; /* Distribute items evenly */
            width: 100%;
            margin-bottom: 2rem;
            align-items: flex-start; /* Align items to the top */
        }

        .bottom-charts {
        display: flex;
        justify-content: space-around; /* Distribute items evenly */
        align-items: center; /* Align items vertically */
        width: 100%;
        margin-bottom: 2rem;
        }

        .lexical-container {
        text-align: center;
        }

    </style>
</head>
<body>
<div class="container">
    <img src="{{ url_for('static', filename='logos/ease_logo.png') }}" alt="E.A.S.E. Logo" class="logo">
    <p><b>Your Conversation Statistics:</b></p>

    <div class="chart-container">
        <div class="chart">
            <img src="data:image/png;base64,{{ positive_emotion_chart }}" alt="Positive Emotion Chart">
        </div>
        <div class="chart">
            <img src="data:image/png;base64,{{ negative_emotion_chart }}" alt="Negative Emotion Chart">
        </div>
    </div>

    <div class="bottom-charts">
        <div class = "lexical-container">
        <img src="data:image/png;base64,{{ lexical_score_chart }}" alt="Lexical Quality Score" style="max-height: 250px;">
        </div>
        
        <div class="bottom-chart">
            <img src="data:image/png;base64,{{ top_emotions_chart }}" alt="Top Emotions Chart">
        </div>
    </div>

    <a href="/new_conversation" class="btn">Start New Conversation</a>
</div>
</body>
</html>
