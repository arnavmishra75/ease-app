<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation - E.A.S.E.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #1d2f4b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #66c4d8);
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 1rem;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #1d2f4b;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #1d2f4b;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 2rem;
        }

        .chart {
            width: 45%; /* Adjust as needed */
        }

        .btn {
            display: inline-block;
            background-color: #84d8b7;
            color: #1d2f4b;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #66c4d8;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{{ url_for('static', filename='logos/ease_logo.png') }}" alt="E.A.S.E. Logo" class="logo">
    <h2>Evaluation</h2>
    <p>Here's a summary of your conversation:</p>

    <div class="chart-container">
        <div class="chart">
            <h3>Positive Emotion Trends</h3>
            <img src="data:image/png;base64,{{ positive_emotion_chart }}" alt="Positive Emotion Chart">
        </div>
        <div class="chart">
            <h3>Negative Emotion Trends</h3>
            <img src="data:image/png;base64,{{ negative_emotion_chart }}" alt="Negative Emotion Chart">
        </div>
    </div>

    <div>
        <h3>Top 5 Average Emotions</h3>
        <img src="data:image/png;base64,{{ top_emotions_chart }}" alt="Top Emotions Chart">
    </div>

    <a href="/new_conversation" class="btn">Start New Conversation</a>
</div>
</body>
</html>
