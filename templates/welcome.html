<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to E.A.S.E.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff; /* White Background */
            color: #1d2f4b; /* Dark Grey Text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #66c4d8; /* Blue Container */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: #84d8b7; /* Green Button */
            color: #1d2f4b; /* Dark Grey Text */
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #66c4d8; /* Blue Button on Hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='/logos/ease_logo.png') }}" alt="E.A.S.E. Logo" class="logo">
        <a href="{{ url_for('chat') }}" class="btn">Start Chat</a>
    </div>
</body>
</html>
