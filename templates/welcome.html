<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to E.A.S.E.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #1d2f4b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #66c4d8);
        }
        .container {
            text-align: center;
            padding: 3rem;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 1rem;
        }
        .logo {
            max-width: 200px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        .subheader {
            font-size: 1.2rem;
            color: #1d2f4b;
            margin-bottom: 2rem;
            padding: 0 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensures the text is hidden initially */
            white-space: nowrap; /* Prevents the text from wrapping */
            border-right: .05em solid #1d2f4b; /* The typewriter cursor */
            animation: 
                typing 2s steps(60, end) forwards,
                blink-caret .75s step-end 2s forwards; /* 2s forwards to stay hidden */
        }
        /* Typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        /* Cursor blinking animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #1d2f4b; }
        }
         /* Ensure the cursor is transparent */
        @keyframes blink-caret {
          from,
          to {
            border-color: transparent;
          }
        }
        .btn {
            display: inline-block;
            background-color: #84d8b7;
            color: #1d2f4b;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 7px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #66c4d8;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='/logos/ease_logo.png') }}" alt="E.A.S.E. Logo" class="logo">
        </div>
        <div class="subheader">E.A.S.E (Empathy AI for Stressful Encounters): Your AI Guide to Defuse High Stress Talks with Empathy and Confidence.</div>
        <a href="{{ url_for('chat') }}" class="btn">Start Chat</a>
    </div>
</body>
</html>
